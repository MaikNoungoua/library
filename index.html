<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./style.css">

<body>


    <div class="container" id="to-opace">
        <div id="banner" class="section">
            <img src="./images/library-shelves.svg" width="70px" height="45px" alt="the library">
            <p id="logo-text">The Library</p>
        </div>
        <div class="top-button">
            <button id="adding"> + Add Book </button> 
        </div>
        <br>
        <div class="top-button">
            <button id="stats"> Statistic</button>
        </div>

        
        <table id="my-table">
            <tr>
                <th class="table-header">Title</th>
                <th class="table-header">Author</th>
                <th class="table-header">Pages</th>
                <th class="table-header">Genre</th>
                <th class="table-header">Read</th>
            </tr>
        </table>
        
    </div>
    <form id="popup">
        <label for="title">Title:</label><br>
        <input type="text" id="title" placeholder="What is the title?" class="section"> <br><br>
        

        <label for="author">Author:</label> <br>
        <input type="text" id="author" placeholder="Who is the author?" class="section"><br><br>
        
        
        <label for="pages">Page:</label><br>
        <input type="text" id="pages" placeholder="How many pages in this book?" class="section"><br><br>

        <label for="genre">Genre:</label><br>
        <select name="genre" id="genre">
            <option value="Fantasy">Fantasy</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Distopian">Distopian</option>
            <option value="Mystery">Mystery</option>
            <option value="Horror">Horror</option>
            <option value="Romance">Romance</option>
            <option value="Historical Fiction">Historical Fiction</option>
            <option value="History">History</option>
        </select><br><br>

        

        <input type="checkbox" id="read-before" placeholder="How many pages in this book?" value="true">
        <label for="read-before">Have you read it before?</label><br><br>
        

        <input type="button" value="Submit" id="btnsubmit" onclick="submitBook()">

    </form>
    <div id="chart-container" >
        <div class="chart">
            <canvas id="barchart" width="100" height="100" ></canvas>
        </div>
    </div>
</div>
    
        
    </div>
   
    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
<script src="./script.js"></script>
</html>
